<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>Grocery Aggregator Application</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <style>
    /* Custom CSS for the navbar */
    .navbar {
      background-color: #E1F2F9; 
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      flex-direction: column;
      padding: 0;
      width: 200px;
    }

    .navbar-brand img {
      max-height: 150px; 
    }

    .navbar-nav {
      padding: 15px 0; 
    }

    .navbar-nav .nav-item {
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .navbar-nav .nav-link {
      color: #FAFEFF;
      font-weight: bold;
      font-family: 'Nunito Sans', sans-serif;
      font-size: 28px;
    }

    .navbar-nav .nav-link:hover {
      color: #314A5F;
    }

    .content {
      margin-left: 200px;
      padding: 15px; 
    }

    .login-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }

    .btn.btn-primary:hover {
      background-color: #E59450; 
      
    }
    .btn.btn-primary {
      background-color: #6E168A; 
      color:#E1F2F9;
      
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">
      <img src="{% static 'images/Logo.png' %}" alt="Logo" />
    </a>
    <ul class="navbar-nav flex-column"> 
      <li class="nav-item">
        <a class="nav-link btn btn-primary" aria-current="page" href="{% url 'index' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link btn btn-primary" href="{% url 'grocery-items' %}#">Grocery Items</a>
      </li>
      <li class="nav-item">
        <a class="nav-link btn btn-primary" href="{% url 'recipes' %}">Recipes</a>
      </li>
    </ul>
    <a class="login-button btn btn-primary" href="#">Login</a> 
  </nav>

  <div class="content">
    <!-- add block content from HTML template -->
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
