<!DOCTYPE html>
{% load static %}
{% load bootstrap5 %}

<html lang="en">
<head>
  <title>Grocery Aggregator Application</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <style>
    /* Custom CSS for the navbar */
    .navbar-light {
      background-color: #e1f2f9;
    }

    .navbar-brand img {
      max-height: 150px;
    }

    .navbar-nav .nav-item {
      text-align: center;
    }

    .navbar-nav .nav-link {
      color: #fafeff;
      font-weight: bold;
      font-family: 'Nunito Sans', sans-serif;
      font-size: 18px; /* Adjust font size for smaller screens */
    }

    .navbar-nav .nav-link:hover {
      color: #314a5f;
    }

    .content {
      padding: 15px;
    }

    .btn.btn-primary:hover {
      background-color: #e59450;
    }

    .btn.btn-primary {
      background-color: #6e168a;
      color: #e1f2f9;
    }

    /* Add a container to hold both the content and the legal container */
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex-grow: 1;
      overflow-y: auto;
    }

    .legal-container {
      background-color: #e1f2f9;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light ">
    <a class="navbar-brand" href="#"><img src="{% static 'images/Logo.png' %}" alt="Logo" class="img-fluid" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link btn btn-primary" aria-current="page" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-primary" href="{% url 'grocery-items' %}">Grocery Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-primary" href="{% url 'recipes' %}">Recipes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-primary" href="#">Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="content">
    <!-- add block content from HTML template -->
    {% block content %}
    {% endblock %}
  </div>

  <!-- Legal information container -->
  <div class="legal-container">
    &copy; 2023 Shop Nest LLC. All rights reserved. Developed on Django and Python.
  </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-9z1yz09zAeZ7Z3mmz9z0FZhduo5VEIKFcl8Kd5W4C6E6pF5vz/g4fcce5ah6l5aft" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-cCg4H3w6tc6h4z0VR5p1/BO/okvb5fUeH5FBbOMpXYFXvXFkLZgrRupGw2P7Hq/c" crossorigin="anonymous"></script>

</body>
</html>
